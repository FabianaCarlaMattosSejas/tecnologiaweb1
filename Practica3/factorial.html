<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/paractica3.css">
</head>
<body>
    <div class="contenedor">

        <Label> número1: </Label><input type="text" id="nro1">
        <br><br>
        <Label>número2: </Label><input type="text" id="nro2">
        <br><br>
        <button class="btn" onclick="mostrarParImpar()">resultado</button>
        <br><br>
        <p>= <span id="resp"></span></p>

    </div>
    <script>
       var cadenaImpar = "";
        function mostrarParImpar() {
            var nro1 = parseFloat(document.getElementById("nro1").value);
            var nro2 = parseFloat(document.getElementById("nro2").value);
            for (let i = nro1; i <= nro2; i++) {
                if (i % 2 != 0) {
                    cadenaImpar += i + " ";
                }
            }
            document.getElementById("resp").innerHTML = cadenaImpar;
        }
         
    </script>
     <div class="contenedor">

        

    </div>
    
    
</body>
</html>
